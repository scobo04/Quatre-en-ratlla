        <section class="contingut">
            <h2>Contacte</h2>
            <form action="https://theteacher.codiblau.com/llmqs/practica/contacte" method="post">
                <label for="nom">Nom:</label>
                <input type="text" name="name" id="nom" minlength="2" maxlength="30" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <select name="type">
                    <option value="CONSULTA">Consulta general</option>
                    <option value="ERROR">Error</option>
                    <option value="MILLORA">Millores</option>
                    <option value="SUBSCRIBE">Inscripció anual</option>
                </select>

                <label for="telefon">Telèfon:</label>
                <input type="tel" name="phone" id="telefon">

                <label for="data_naixament">Data de naixament:</label>
                <input type="date" name="birthday" id="data_naixament">

                <label for="missatge">Missatge:</label>
                <textarea name="message" id="missatge" required>Missatge de l'usuari</textarea>

                <input type="submit" value="ENVIAR">
            </form>
        </section>

        <h2>Configuración del Juego</h2>


        <div id="formularioConfiguracion">
            <label for="colorFons">Color del fons:</label>
            <select name="colorFons" id="colorFons">
                <option value="taronja">Taronja</option>
                <option value="groc">Groc</option>
                <option value="gris">Gris</option>
            </select>
            <br>
            <label for="idioma">Idioma:</label>
            <select name="idioma" id="idioma">
                <option value="espanyol">Espanyol</option>
                <option value="català">Català</option>
                <option value="anglès">Anglès</option>
            </select>
            <br>
            <label for="colorFitxesJugador1">Color fitxes jugador1:</label>
            <input type="color" name="colorFitxesJugador1" id="colorFitxesJugador1">
            <br>
            <label for="colorFitxesJugador2">Color fitxes jugador2:</label>
            <input type="color" name="colorFitxesJugador2" id="colorFitxesJugador2">
            <br>
            <input type="submit" value="ENVIAR" id="botonConfiguracion">
        </div>

        <script>
            var configuracion;

            function Configuracion(colorFons, idioma, colorFitxesJugador1, colorFitxesJugador2) {
                this.colorFons = colorFons;
                this.idioma = idioma;
                this.colorFitxesJugador1 = colorFitxesJugador1;
                this.colorFitxesJugador2 = colorFitxesJugador2;
            }

            function init() {
                if (localStorage.getItem("configuracion")) {
                    configuracion = JSON.parse(localStorage.getItem("configuracion"));
                }
            }

            init();

            function guardarConfiguracion() {
                var colorFons = document.getElementById("colorFons").value;
                var idioma = document.getElementById("idioma").value;
                var colorFitxesJugador1 = document.getElementById("colorFitxesJugador1").value;
                var colorFitxesJugador2 = document.getElementById("colorFitxesJugador2").value;

                configuracion = new Configuracion(colorFons, idioma, colorFitxesJugador1, colorFitxesJugador2);
                localStorage.setItem("configuracion", JSON.stringify(configuracion));
            }

            document.addEventListener("DOMContentLoaded", function () {
                var configuracionPorDefecto = {
                    colorFons: "taronja",
                    idioma: "espanyol",
                    colorFitxesJugador1: "vermell",
                    colorFitxesJugador2: "groc"
                };

                var configuracionGuardada = localStorage.getItem("configuracion");
                if (!configuracionGuardada) {
                    localStorage.setItem("configuracion", JSON.stringify(configuracionPorDefecto));
                }
            });

            var botonConfiguracion = document.getElementById("botonConfiguracion");
            botonConfiguracion.addEventListener("click", guardarConfiguracion);
        </script>

    </section>
